<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <head>
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="./index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
<body>
<div class="container">
    <div>
        <h1 class="color" id="quote">
            Click to get a random quote.
        </h1>
        <h2 align="right" class="color" id="author"></h2>
    </div>
    <div>
        <ul>
            <li><a href="http://" target="_blank" class="border left color" id="tweet"><img
                src="http://mattersofgrey.com/wp-content/uploads/2010/11/white_twitter.png" width="22" height="22"></a>
            </li>
            <li>
                <button class="border right color" id="change-color">New Quote</button>
            </li>
        </ul>
    </div>
</div>
<p>by Serge Makarov</p>
</body>
</html>
